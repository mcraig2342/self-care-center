<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <article class="main-page">
    <h1 class="title">✨Self Care Center ✨</h1>
    <h3 class="message-type">Which type of message?</h3>
    <section class="message-select">
      <input class="affirmation-bubble" type="radio" name="message" value="affirmation" /> <em>affirmation</em> </input>
      <input class="mantra-bubble" type="radio" name="message" value="mantra" /> <em>mantra</em> </input> <br />
      <button class="recieve-message">Receive Message</button>
    </section>
    <section class="output-box">
      <p class="output-message hidden">Message Here</p>
      <img class="meditation-image" src="https://raw.githubusercontent.com/mcraig2342/self-care-center/45bb7672798d0c198e8516bf6f504722521210b8/assets/meditate.svg" alt="No image found"
    </section>
  </article>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
